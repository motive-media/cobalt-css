<!DOCTYPE html>
<html>
<head>
    <title>Cobalt CSS Framework</title>
    <link rel="stylesheet" href="../cobalt.css">

    <style>
        body {
            font-size: 14px;
            font-style: sans-serif;
        }

        article {
            padding: 20px;
        }

        article section {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h2>Buttons</h2>
        </header>

        <section class="buttons-large">
            <a class="btn btn-large" href="#">Large</a>
            <a class="btn btn-large btn-primary" href="#">Primary</a>
            <a class="btn btn-large btn-success" href="#">Success</a>
            <a class="btn btn-large btn-info" href="#">Info</a>
            <a class="btn btn-large btn-warning" href="#">Warning</a>
            <a class="btn btn-large btn-error" href="#">Error</a>
            <a class="btn btn-large btn-clear" href="#">Clear</a>
        </section>

        <section class="buttons-default">
            <a class="btn" href="#">Default</a>
            <a class="btn btn-primary" href="#">Primary</a>
            <a class="btn btn-success" href="#">Success</a>
            <a class="btn btn-info" href="#">Info</a>
            <a class="btn btn-warning" href="#">Warning</a>
            <a class="btn btn-error" href="#">Error</a>
            <a class="btn btn-clear" href="#">Clear</a>
        </section>

        <section class="buttons-small">
            <a class="btn btn-small" href="#">Small</a>
            <a class="btn btn-small btn-primary" href="#">Primary</a>
            <a class="btn btn-small btn-success" href="#">Success</a>
            <a class="btn btn-small btn-info" href="#">Info</a>
            <a class="btn btn-small btn-warning" href="#">Warning</a>
            <a class="btn btn-small btn-error" href="#">Error</a>
            <a class="btn btn-small btn-clear" href="#">Clear</a>
        </section>

        <section class="buttons-tiny">
            <a class="btn btn-tiny" href="#">Tiny</a>
            <a class="btn btn-tiny btn-primary" href="#">Primary</a>
            <a class="btn btn-tiny btn-success" href="#">Success</a>
            <a class="btn btn-tiny btn-info" href="#">Info</a>
            <a class="btn btn-tiny btn-warning" href="#">Warning</a>
            <a class="btn btn-tiny btn-error" href="#">Error</a>
            <a class="btn btn-tiny btn-clear" href="#">Clear</a>
        </section>
    </article>
</body>
</html>
